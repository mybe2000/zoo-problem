<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zoo Animals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- image of animal -->

    <!-- list of animal names -->
     <li>Ollie</li>
